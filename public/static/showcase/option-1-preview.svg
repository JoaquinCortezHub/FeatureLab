<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#0F172A"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#grad1)"/>

  <!-- Floating nodes representation -->
  <circle cx="200" cy="250" r="60" fill="#3b82f6" opacity="0.1"/>
  <circle cx="400" cy="200" r="50" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="600" cy="280" r="55" fill="#06b6d4" opacity="0.1"/>

  <!-- Title -->
  <text x="400" y="230" font-family="sans-serif" font-size="32" font-weight="300" fill="white" text-anchor="middle" opacity="0.9">
    Bold Gradient
  </text>

  <!-- Subtitle -->
  <text x="400" y="270" font-family="sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.4">
    Dynamic gradients with floating visualizations
  </text>
</svg>
